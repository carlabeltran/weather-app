<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- META TAGS -->
        <meta charset="UTF-8">
        <meta name="description" content="weather app">
        <meta name="author" content="carla beltran">
        <meta http-equiv="X-UA-Compatible" content="ie=Edge">

        <!-- RESPONSIVE -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- BROWSER TAB TITLE -->
        <title>Weather App</title>

        <!-- CSS LINK-->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

        <!-- GOOGLE MENU BAR ICON -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- GOOGLE FONTS POPPINS -->
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

        <!-- MOMENT LINK -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    </head>

    <body class="bluesky">

        <!-- CLOUD 1 -->
        <div class="cloud1"><img src="./images/cloud2.png"></div>

        <!-- CLOUD 2 -->
        <div class="cloud2"><img src="./images/clouds3.png"></div>

        <!-- CLOUD 3 -->
        <div class="cloud3"><img src="./images/clouds4.png"></div>

        <!------    MAIN CONTAINER    -------->
        <main class="container-fluid">

            <!-- LOGO -->
            <div class="logo topright">

                <!-- SQUARE WEATHER DASHBOARD TEXT  -->
                <div class="square">

                    Weather
                    <br />
                    Dashboard

                    <!-- END OF SQUARE LOGO -->
                </div>

                <!-- END OF LOGO -->
            </div>
            <!--------       HEADER      ----------->
            <div class="header"></div>

            <input type="checkbox" class="openSidebar" id="openSidebar">

            <label for="openSidebar" class="sidebarIconToggle">

                <div class="spinner d s1"></div>

                <div class="spinner h"></div>

                <div class="spinner d s2"></div>

            </label>
            <!-- SIDE BAR -->
            <div id="sidebar">

                <ul class="sidebarInnerMenu">

                    <li class="nav-item hidden">
                        Add City<i class="material-icons">add_box</i>
                    <span class="addCity"></span>

                    </li>

                    <li class="nav-item">


                        <div class="search">
                            
                            <input name="searchTxt" id="searchTxt" type="text" placeholder="Search City Here..." class="searchField" max="15">
                            
                            <i class="fas fa-search btn" id="searchButton" click="currentWeather"></i>
                        
                        </div>
                        <span id="error"></span>

                    </li>
                    
                    <li class="nav-item hidden">
                        <div class="cities">
                        <span>#1 INSERT PREVIOUS SEARCHED CITY HERE</span>
                        </div>
                    </li>
                    <li>
                        <span> #2 INSERT PREVIOUS SEARCHED CITY HERE</span>
                    </li>
                    <li>
                        <span> #3 INSERT PREVIOUS SEARCHED CITY HERE</span>
                    </li>
                    <li>
                        <span> #4 INSERT PREVIOUS SEARCHED CITY HERE</span>
                    </li>
                    <li>
                        <span> #5 INSERT PREVIOUS SEARCHED CITY HERE</span>
                    </li>
                </ul>
            </div>

            <div class="content">

                <!------- CURRENT WEATHER STATUS     ---------->

                <div class="weatherStage">

                    <!-- ANIMATED WEATHER ICON -->
                    <img id="icon" src="" alt="Weather Icon" />

                    <!-- CURRENT CITY -->
                    <div class="city" id="city"></div>

                    <!-- CURRENT DAY WEATHER STATUS -->
                    <div class="description"></div>

                    <!-- TIME -->
                    <div class="time" id="time"></div>

                    <!-- TEMP -->
                    <div class="temp"></div>

                    <div class="humidity"></div>

                    <div class="box" id="dateTempContainer">

                        <!-- WEEKDAY & DATE CONTAINER -->
                        <div class="left" id="weekdayContainer">

                            <!-- WEEKDAY -->
                            <div class="weekday"></div>

                            <!-- END WEEKDAY & DATE CONTAINER  -->
                        </div>

                        <!-- LEFT BOX CONTAINER FOR DATE -->
                        <div class="left" id="dateContainer">

                            <!-- DATE -->
                            <div class="date"></div>

                            <!-- END LEFT BOX CONTAINER FOR DATE -->
                        </div>

                        <!-- HIGH TEMP CONTAINER -->
                        <div class="right" id="highTempContainer">

                            <!-- HIGH TEMP -->
                            <div class="highTemp"></div>

                            <!-- END OF HIGH TEMP CONTAINER -->
                        </div>

                        <!-- LOW TEMP CONTAINER-->
                        <div class="right" id="lowTempContainer">

                            <!-- LOW TEMP -->
                            <div class="lowTemp"></div>

                            <!-- END LOW TEMP CONTAINER -->
                        </div>

                        <!-- END OF DATE & TEMP CONTAINER -->
                    </div>

                    <!-- END OF CURRENT WEATHER STATUS CONTAINER -->
                </div>

                <!---  /. CURRENT WEATHER STATUS ---->

                <!------ HOURLY WEATHER FORECAST ----------------->

                <!-- SCROLL HORIZONTAL CONTAINER -->
                <div class="horizontal-scroll">





                </div>

                <!------- /. HOURLY WEATHER FORECAST   ------------->


                <!------- SEVEN DAY WEATHER FORECAST  ----------------->

                <div class="sevenDayForecast">

                    <div class="currentWeather">



                    </div>


                    <div class="tomorrowsWeather">



                    </div>

                    <div class="day3">



                    </div>

                    <div class="day4">



                    </div>

                    <div class="day5">



                    </div>

                    <div class="day6">



                    </div>

                    <div class="day7">



                    </div>


                </div>

                <!-------  /.SEVEN DAY WEATHER FORECAST --------------->


                <!-----   ADDITIONAL WEATHER INFO --------->
                <div class="additionalCurrentWeatherInfo">

                    <div class="">

                        <div class="windSpeed">


                        </div>

                        <div class="feelsLike">


                        </div>

                    </div>

                    <div class="">

                        <div class="airQualityIndex">


                        </div>

                        <div class="airQuality">


                        </div>

                    </div>

                </div>

                <!--    /.ADDITIONAL WEATHER INFO     ------------->

            </div>

        </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- JS LINK -->
    <script type="text/javascript" src="script.js"></script>

    </body>

</html>
